<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <b>First Name :</b><input type="text" name="First Name" placeholder=" Enter Your Name">
        <br><br>
        <b>Second Name :</b><input type="text" name="Second Name">
        <br><br>
        <b>Mobile Number</b><input type="number" name="Mobile Number">
        <br><br>
        <b>Date of Birth:</b><input type="date" name="date of birth">
        <br><br>
        <b>Email ID:</b><input type="email" name="email id">
        <br><br>
        <b>Password :</b><input type="password" name="password" maxlength="6" required="required">
        <br><br>
        <b> Gender</b> <input type="radio" value="Male" name="Gender">Male
         <input type="radio" value="Female" name="Gender">Female
        <br><br>
        <b>Profile Picture</b><input type="file" accept=".jpg">
        <br><br>
          <b>Address</b>
        <br>
        <textarea type="Address"></textarea>

        <br><br>
        <center>
        <b>--Form ko submit karte huye jaye--</b>
       
        <hr>
        <input type="submit"><b></b>
    </center>
    </form>
    
</body>
</html>
